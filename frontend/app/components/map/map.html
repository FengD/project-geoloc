<div class="container" ng-controller="mapController as mctrl" ng-init="initPage" id="playMap">
    <div class="row" id="playMap-row">
        <div class="col-md-12" id="playMap-container">
            <ng-map style="width: 100%; height: 100%" zoom="{{map_zoom}}" center="[{{center_lat}}, {{center_lon}}]">
                <marker position="[{{marker_lat}}, {{marker_lon}}]" animation="DROP" on-click="mctrl.click()"/>
            </ng-map>

            <!-- Modal -->
            <modal question-modal id="question-modal" visible="showModal">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Tip: </label>
                        <div class="col-sm-10">
                            <p class="form-control-static">Just follow your heart</p>
                        </div>
                    </div>
                    <!-- Type: essay -->
                    <div class="input-group" ng-show="question_type == 'essay'">
                        <span class="input-group-addon">Answer:</span>
                        <input id="msg" type="text" ng-model="mctrl.userAnswer" class="form-control" placeholder="Write here...">
                    </div>
                    <!-- Type: single choice -->
                    <div ng-show="question_type == 'single-choice'">
                        <div ng-repeat="choice in choices">
                            <div class="radio">
                                <label><input type="radio" value="choice">{{choice}}</label>
                            </div>
                        </div>
                    </div>
                    <!-- Type: multi choices -->
                    <div ng-show="question_type == 'multi-choice'" ng-repeat="choice in choices">
                        <div ng-repeat="choice in choices">
                            <div class="checkbox">
                                <label><input type="checkbox" value="choice">choice</label>
                            </div>
                        </div>
                    </div>
                    <!-- Submit -->
                    <br />
                    <div class="form-group">
                        <button type="submit" class="btn btn-default" ng-click="mctrl.submitAnswer()">Submit</button>
                    </div>
                </form>

            </modal>
        </div>
    </div>
</div>
