<div id="questionOverview" class="controller" ng-controller="questionOverviewController">
	<div class="row">
		<div class="col-md-12">
			<div id="map"></div>
			<div id="class" ng-repeat="marker in markers | orderBy : 'title'">
		        <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
		    </div>
		</div>
	</div>
</div>
